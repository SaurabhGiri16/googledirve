<!DOCTYPE html>
<html>
<head>
    <style>
    table {
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr.selected {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Owner</th>
        <th>Last Modified</th>
        <th>File</th>
    </tr>
    </thead>
    <tbody>
    <tr onclick="selectRow(event, this)">
        <td>Example.doc</td>
        <td>John Doe</td>
        <td>2023-06-15 10:30 AM</td>
        <td><a href="link">Download</a></td>
    </tr>
    <tr onclick="selectRow(event, this)">
        <td>Image.jpg</td>
        <td>Jane Smith</td>
        <td>2023-06-14 03:45 PM</td>
        <td><a href="link">Download</a></td>
    </tr>
    <tr onclick="selectRow(event, this)">
        <td>Report.pdf</td>
        <td>Mark Johnson</td>
        <td>2023-06-13 09:15 AM</td>
        <td><a href="link">Download</a></td>
    </tr>
    <tr onclick="selectRow(event, this)">
        <td>Presentation.pptx</td>
        <td>Sarah Adams</td>
        <td>2023-06-12 02:00 PM</td>
        <td><a href="link">Download</a></td>
    </tr>
    </tbody>
</table>

<script>
    function selectRow(event, row) {
      if (event.ctrlKey || event.metaKey) {
        // Toggle selection on Ctrl (or Command) key press
        row.classList.toggle("selected");
      } else {
        // Deselect all other rows and select the clicked row
        var selectedRows = document.getElementsByClassName("selected");
        for (var i = 0; i < selectedRows.length; i++) {
          selectedRows[i].classList.remove("selected");
        }
        row.classList.add("selected");
      }
    }
  </script>
</body>
</html>
